<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position = "0 0.5 1" rotation = "0 45 0" color = "cyan"></a-box>
            <a-sphere position = "1.25 1.25 -1" radius = "1.25" color = "red"></a-sphere>
            <a-cylinder position = "2.25 0.75 1" radius = "0.5" height = "1.5" color = "yellow"></a-cylinder>
            <a-octahedron position = "-2 0.43 1" radius = "0.45" color = "#FF926B"></a-octahedron>
            <a-ring position  = "-1.25 0.7 -1" radius-inner = "0.25" radius-outer = "0.7" color = "teal"></a-ring>
            <a-plane postion = "0 0 -4" rotation = "-90 0 0" width = "6" height = "4" color = "green"></a-plane>
        </a-scene>
    </body>
</html>
